<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />

  <body>
    
<!-- Modal for editing car details -->
<div class="modal fade" id="editCarModal" tabindex="-1" aria-labelledby="editCarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Car Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editCarForm">
          <input type="hidden" id="editCarId">
          <div class="form-group">
            <label for="editInputModel">Märke:</label>
            <input type="text" class="form-control" id="editInputModel">
          </div>

          
          <div class="form-group">
            <label for="editInputYear">Modellår:</label>
            <input type="text" class="form-control" id="editInputYear">
          </div>

          <div class="form-group">
            <label for="editInputGear">Växellåda:</label>
            <input type="text" class="form-control" id="editInputGear">
          </div>

          <div class="form-group">
            <label for="editInputFuel">Drivmedel:</label>
            <input type="text" class="form-control" id="editInputFuel">
          </div>

          <div class="form-group">
            <label for="editInputColor">Färg:</label>
            <input type="text" class="form-control" id="editInputColor">
          </div>

          <!-- Add other form fields for editing -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="updateCarBtn">Update Car</button>
      </div>
    </div>
  </div>
</div>

    <!-- Formulär  -->

    <div class="container mt-5" id="carForm">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputModel" class="form-label">Märke</label>
          <input type="text" class="form-control" id="inputModel" required />
        </div>
        <div class="col-md-6">
          <label for="inputYear" class="form-label">Modellår</label>
          <input type="number" class="form-control" id="inputYear" min="1900" placeholder="1900" required/>

        </div>

        <div class="col-md-12">
          <label for="inputGear" class="form-label">Växellåda</label>
          <select id="inputGear" class="form-select">
            <option>Automat</option>
            <option>Manuell</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputFuel" class="form-label">Drivmedel</label>
          <select id="inputFuel" class="form-control" >
            <option>Bensin</option>
            <option>Diesel</option>
            <option>El</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputColor" class="form-label">Färg</label>
          <input type="text" class="form-control" id="inputColor" required/>
        </div>
        <div class="col-md-6">
          <label for="inputMileage" class="form-label">Miltal</label>
          <select id="inputMileage" class="form-select">
            <option>0 - 5,000 mil</option>
            <option>5,001 - 10,000 mil</option>
            <option>10,001 - 15,000 mil</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Lägg till</button>
        </div>
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p>Din bil har lagts till.</p>
              </div>
              <div class="modal-footer">
                <!-- Close button to dismiss the modal -->
                <button type="button" class="btn btn-secondary" id="closeModalBtn">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Button to clear the fields -->
        <div class="col-12">
          <button type="button" class="btn btn-danger" onclick="clearFields()">Rensa fält</button>
        </div>
      </form>
    </div>

    <!-- Lista  -->
     
</div>








    <div class="container mt-5 mb-5" id="carList">
       <div class="list-group-item flex-fill d-flex justify-content-end mb-3 ">
      
    </div>




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
